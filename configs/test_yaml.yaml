datasets:
  cora:
    name: &dataset_name 'cora'
    root: &root_dir !join ['./resource/dataset/', *dataset_name]

models:
  teacher_model:
    key: 'gcn'
    kwargs:
      in_channels: 1433
      out_channels: 7
    src_ckpt:
    dst_ckpt: !join ['./resource/ckpt/', *dataset_name, 'teacher_model.pt']

  student_model:
    key: 'gcn'
    kwargs:
      in_channels: 1433
      out_channels: 7
    src_ckpt:
    dst_ckpt: !join ['./resource/ckpt/', *dataset_name, 'student_model.pt']
